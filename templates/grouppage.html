<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group page</title>
    <style type="text/css">
div.head{background-color: blueviolet; padding-left:25%}
div.members{margin-left:15%; margin-top: 2%; font-size: 40px;}


    </style>
</head>
<body>
    <div class="head">
        <div style="font-size:100px; color:black; font-weight:bold"><img src="{{group.group_photo.url}}" width=150 height=150 style="border-radius: 100px;">{{group.group_name}}</div>

        <div style="font-size: 30px;">{{group.group_description}}</div>
        <br/>
        <a href="/addpeoplepage/{{group.id}}/"><button>Add members</button></a><br/>
        <br/>

        <a href="/changegrouppicturepage/{{group.id}}/"><button>Change group picture</button></a>
        <br/>
        <br/>
    </div>
    <div class="members">
    Group created by:{{members1.created_by}}<br/><br/>
    members:<br/>
    {% for m in members %}
      <a href="/usp/{{m.username}}" style="text-decoration:none">{{m.username}}</a><br/>
    {% endfor %}
</div>
</body>
</html>
