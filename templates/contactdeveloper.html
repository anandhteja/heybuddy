{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact developer</title>
    <style type='text/css'>
div.contactdeveloper{margin-left:10%; margin-top:5%}


    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{% static "images/heybuddy.png" %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Contact developer
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/discover/">Discover</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My account
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/mypr/">My profile</a></li>
                  <li><a class="dropdown-item" href="/notifications/">Notifications</a></li>
                  <li><a class="dropdown-item" href="/chathome/">Chats</a></li>
                  
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" method="get", action='/searchbox/'>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name=username>
              <button class="btn btn-outline-success" type="submit">Search</button>
              {% csrf_token %}
            </form>
          </div>
        </div>
      </nav>


    
<h1>Contact developer</h1>
    <div class='contactdeveloper'>
<form method="post" action="" enctype="multipart/form-data">
        Your Name: &nbsp;&nbsp;<input type=text name=name><br/><br/>
        Issue you are facing: &nbsp;&nbsp;<input type=text name=issue><br/><br/>
        Email:&nbsp;&nbsp;<input type=email name=email><br/><br/>
        Photo:&nbsp;&nbsp;<input type=file name=photos accept="image/*"><br/><br/>
        {% csrf_token %}
        <button type=submit>send</button>




    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

</body>
</html>
